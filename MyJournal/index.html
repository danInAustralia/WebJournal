<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link href='https://fonts.googleapis.com/css?family=Jura:500,600' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/angular-ui.min.css" rel="stylesheet" />
    <link href="Content/dx.common.css" rel="stylesheet" />
    <link href="Content/dx.spa.css" rel="stylesheet" />
    <link href="Content/dx.light.css" rel="stylesheet" />
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/cast.css" rel="stylesheet" />
    <link rel="dx-theme" data-theme="generic.light" href="Content/dx.light.css" data-active="true" />
    <link href="//vjs.zencdn.net/7.4.1/video-js.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/albums">Albums</a></li>
                    <li><a href="#/albums">New Album</a></li>

                    <!--<li>@Html.ActionLink("About", "About", "Home")</li>
    <li>@Html.ActionLink("Contact", "Contact", "Home")</li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/orders">My Subscription</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
                <!--@Html.Partial("_LoginPartial")-->
            </div>
            <div id="logo">
                <a href="http://abc.net.au/">Journal</a>
            </div>
            <div class="enquire_btn"><a href="/Home/Contact">Contact us</a></div>
        </div>

    </div>
    <div data-ng-view=""></div>
    <hr />
    <footer>
        <p>2018 - Journal</p>
    </footer>

    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="//vjs.zencdn.net/7.4.1/video.min.js"></script>
    <script src="Scripts/vjs-video/vjs-video.min.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/angular-ui.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/angular-file-upload.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/angular-material.min.js"></script>
    <!--@Scripts.Render("~/bundles/modernizr")-->
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/respond.js"></script>
    <script src="Scripts/md5.js"></script>
    <script src="Scripts/fileSaver.js"></script>
    <script src="Scripts/dx.web.js"></script>
    <!-- Load app main script -->
    <script type="text/javascript" src="app/app.js"></script>
    <!-- angular services and controllers-->
    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/services/authInerceptorService.js"></script>
    <script type="text/javascript" src="app/services/albumprovider.js"></script>
    <script type="text/javascript" src="Scripts/angular-img-http-src/index.js"></script>
    <script type="text/javascript" src="app/Controllers/indexController.js"></script>
    <script type="text/javascript" src="app/Controllers/albumuploadcontroller.js"></script>
    <script type="text/javascript" src="app/Controllers/albumlistcontroller.js"></script>
    <script type="text/javascript" src="app/Controllers/loginController.js"></script>
    <script type="text/javascript" src="app/Controllers/albumviewcontroller.js"></script>
</body>
</html>
