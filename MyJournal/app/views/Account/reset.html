<h1>
    <div class="wrapper">
        Reset my Password
    </div>
</h1>
<div class="contentbody">

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form class="form-login" role="form">

                <!--<div class="form-group">-->
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Password" data-ng-model="password" required>
                </div>
                <input type="password" class="form-control input-lg" placeholder="Confirm Password" data-ng-model="confirmPassword" required>
                <!--</div>-->
                <div class="form-group input-lg" style="text-align: center">
                    <button class="btn btn-default" type="submit" data-ng-click="resetPassword()">Reset</button>
                </div>
                <div data-ng-hide="message == ''" class="alert alert-danger" ng-if="message">
                    {{message}}
                </div>
            </form>
        </div>

        <div class="col-md-4" style="background-color: lightyellow">
            <div class="wrapper lightsidecol">
                <p>Please register to safely store your content and to be able to access it from anywhere in the world.  Registration also enables you to access content that your friends and family have shared with you for free!</p>
                <a href="~/Views/Account/register.html">
            </div>
        </div>
    </div>
</div>
