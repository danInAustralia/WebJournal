
<h1>
    <div class="wrapper">
        Login
    </div>
</h1>
<div class="contentbody" ng-controller="loginController">

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form class="form-login" role="form">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Password" data-ng-model="loginData.password" required>

                </div>
                <div class="form-actions" style="text-align: center">
                    <a href="#/check-email?email={{loginData.userName}}" class="btn btn-link">Forgot your password?</a>
                    <button class="btn btn-primary" type="submit" data-ng-click="login()">Login</button>
                    <a href="#/register" class="btn btn-link">Register</a>
                </div>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <div class="wrapper lightsidecol">
                <p>Please register to access the goodies</p>
                <a href="#/register">Click to Register</a>
            </div>
        </div>
    </div>
</div>
